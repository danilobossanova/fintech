                <div class="content">
                    <h2 class="ms-5 mt-4 text-primary">Perfil</h2>
                    <!-- Conteúdo do Perfil-->
                    <div class="row">

                        <div class="col-md-3 border-end h-100 d-md-block">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <img class="rounded-circle mt-5 bg-secondary border" width="150px" src="https://avatars.githubusercontent.com/u/5682203?v=4">

                                <span class="text-black-50">danilo.bossanova@hotmail.com</span>
                            </div>
                        </div>
                        
                        <div class="col-md-9 order-md-2">
                            <div class="d-flex flex-column  p-3 py-5">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control w-100" id="name" placeholder="Nome">
                                        <label for="name">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control w-100" id="email" placeholder="Email">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control w-100" id="password" placeholder="Senha">
                                        <label for="password">Senha</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control w-100" id="phone" placeholder="Telefone">
                                        <label for="phone">Telefone</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control w-100" id="address" placeholder="Endereço">
                                        <label for="address">Endereço</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control w-100" id="neighborhood" placeholder="Bairro">
                                        <label for="neighborhood">Bairro</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <div class="row g-2">
                                            <div class="form-floating col-md-6">
                                                <input type="text" class="form-control w-100" id="city" placeholder="Cidade">
                                                <label for="city">Cidade</label>
                                            </div>
                                            <div class="form-floating col-md-6">
                                                
                                                <select class="form-select w-100" id="state" placeholder="Estado">
                                                    <option selected disabled>Selecione o estado</option>
                                                    <option value="AC">Acre</option>
                                                    <option value="AL">Alagoas</option>
                                                    <!-- Adicione as opções para os estados brasileiros -->
                                                </select>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control w-100" id="cep" placeholder="CEP" data-mask="00.000-000">
                                        <label for="cep">CEP</label>
                                    </div>
                                    <!-- Adicione outros campos do formulário conforme necessário -->
                        
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end m-4">
                                        <button class="btn btn-primary me-md-2" type="button">Salvar</button>
                                        <button class="btn btn-danger" type="button">Limpar</button>
                                    </div>

                                </form>
