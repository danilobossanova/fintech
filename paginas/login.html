<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fintech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-md-8 capa__login d-md-block d-none"></div>
            <div class="col-md-4 bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
              <div class="container">
                  
                  <div class="d-flex justify-content-center">
                      <form class="rounded p-4 shadow-sm">

                        <div class="text-center mb-4 logo_valoriz">
                          <img src="/assets/img/logo.png" alt="">
                        </div>
                          
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
                            <div class="form-floating">
                              <input type="text" class="form-control" id="floatingInputUsuario" placeholder="Usuário">
                              <label for="floatingInputUsuario">Usuário</label>
                            </div>
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
                            <div class="form-floating">
                              <input type="password" class="form-control" id="floatingInputSenha" placeholder="Senha" required aria-labelledby="passwordHelpBlock">
                              <label for="floatingInputSenha">Digite a Senha</label>
                            </div>
                          </div>
                          <div class="d-grid">
                              <button type="submit" class="btn btn-primary">Login</button>
                          </div>

                          <!-- Botões de login social -->
                          <div class="text-center mt-4">
                            <p>Entrar com:</p>
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                              <button class="btn btn-outline-primary me-2"><i class="bi bi-google"></i>  </button>
                              <button class="btn btn-outline-primary me-2 "> <i class="bi bi-github"></i> </button>
                              <button class="btn btn-outline-primary me-2 "> <i class="bi bi-linkedin"></i> </button> 
                              <button class="btn btn-outline-primary me-2 "> <i class="bi bi-facebook"></i> </button> 
                              <!-- Adicione outros botões de login social aqui -->
                            </div>
                          </div>

                      </form>
                  </div>
              </div>
          </div>
          
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
